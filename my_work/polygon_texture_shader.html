<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - dashed lines</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				color: #ffffff;
				font-family:Monospace;
				font-size:13px;
				text-align:center;
				font-weight: bold;

				background-color: #000000;
				margin: 0px;
				overflow: hidden;
			}
			#info {
				color: #fff;
				position: absolute;
				top: 0px; width: 100%;
				padding: 5px;
				z-index:100;
			}

		</style>
	</head>

	<body>
		<div id="info"><a href="http://threejs.org" target="_blank">three.js</a> - dashed lines example</div>
		<div id="container"></div>

		<script src="../examples/js/Detector.js"></script>
		<script src="../examples/js/libs/stats.min.js"></script>

		<script src="../build/three.js"></script>
		<script src="../examples/js/controls/OrbitControls.js"></script>

		<script id="vertexShader" type="x-shader/x-vertex">
			varying vec2 vUv;
			varying vec3 pos;

			void main() {
				vUv = uv;
				pos = position;

				gl_Position =   projectionMatrix *
								modelViewMatrix *
								vec4(position,1.0);
			}
		</script>

		<script id="fragmentShader" type="x-shader/x-fragment">
			uniform sampler2D texture1;

			varying vec2 vUv;
			varying vec3 pos;

			void main() {

				float tx = mod(pos.x,1.0);
				float ty = mod(pos.y,1.0);
				gl_FragColor = texture2D(texture1, vec2(tx,ty) );
				//gl_FragColor = texture2D(texture1, vec2(vUv.x,vUv.y) );
				//gl_FragColor = vec4(0.5, 0.2, 1.0, 1.0); // Works; Displays Flat Color
			}
		</script>

		<script>

			if ( ! Detector.webgl ) Detector.addGetWebGLMessage();

			var renderer, scene, controls, camera, stats;
			var objects = [];
			var line,vertex_number,positions;
			var raycaster = new THREE.Raycaster();
			var MAX_POINTS=103;


			var WIDTH = window.innerWidth,
				HEIGHT = window.innerHeight;

			init();
			createGrid();
			animate();
			drawPolygon();

			function init() {

				camera = new THREE.PerspectiveCamera( 60, WIDTH / HEIGHT, 1, 2000 );
				camera.up.set( 0, 0, 1 );
				camera.position.z = 10;
				camera.position.x = 0;
				camera.position.y = 0;
				camera.lookAt(new THREE.Vector3(0, 0, 0));



				scene = new THREE.Scene();

				//scene.fog = new THREE.Fog( 0x111111, 150, 200 );

				root = new THREE.Object3D();



				renderer = new THREE.WebGLRenderer( { clearColor: 0x111111, clearAlpha: 1, antialias: true } );
				renderer.setSize( WIDTH, HEIGHT );

				controls = new THREE.OrbitControls( camera, renderer.domElement );
				//controls.addEventListener( 'change', render ); // add this only if there is no animation loop (requestAnimationFrame)
//				controls.enableDamping = true;
//				controls.dampingFactor = 0.25;
				controls.enableZoom = true;

				var container = document.getElementById( 'container' );
				container.appendChild( renderer.domElement );

				stats = new Stats();
				stats.domElement.style.position = 'absolute';
				stats.domElement.style.top = '0px';
				container.appendChild( stats.domElement );

				//

				window.addEventListener( 'resize', onWindowResize, false );

				// mouse event
//				document.addEventListener( 'mousedown', onMyMouseDown, false );

			}


			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			function animate() {

				requestAnimationFrame( animate );

				render();
				stats.update();
				controls.update();
			}

			function render() {

				renderer.render( scene, camera );

			}

			function createGrid() {
				var size = 100;
				var step = 1;

				var gridHelper = new THREE.GridHelper( size, step );
				gridHelper.position = new THREE.Vector3(0, 0, 0);
				// http://danni-three.blogspot.sg/2013/09/threejs-helpers.html
				// grid XY
				gridHelper.rotation.x = Math.PI/2;
				scene.add( gridHelper );

				// axis
				var axisHelper = new THREE.AxisHelper( 10 );
				scene.add( axisHelper );
			}

			function drawPolygon() {

				var loader = new THREE.TextureLoader();

				var lane_width = 5.0;

				loader.load('images/direction.png', function ( texture ) {

//					texture.wrapS = THREE.RepeatWrapping;
//					texture.wrapT = THREE.ClampToEdgeWrapping;
//					texture.repeat.set( 0.1, 1/lane_width);


					// Create ShaderMaterial
					var vertShader = document.getElementById('vertexShader').innerHTML;
					var fragShader = document.getElementById('fragmentShader').innerHTML;

					var uniforms = {
						texture1: { type: 't', value: texture }
					};

					var material = new THREE.ShaderMaterial({
						uniforms: uniforms,
						vertexShader: vertShader,
						fragmentShader: fragShader
					});



					var fishShape = new THREE.Shape();



					fishShape.moveTo(0, 0);
					fishShape.moveTo(10, 0);
					fishShape.moveTo(10, 20);
					fishShape.moveTo(5, 20);
					fishShape.moveTo(5, 5);
					fishShape.moveTo(0, lane_width);

					var geometry = new THREE.ShapeGeometry(fishShape);



					var mesh = new THREE.Mesh(geometry, material);
					mesh.name = "my_mesh";
					mesh.position = new THREE.Vector3(0, 0, 0.1);
					mesh.position.setZ(0.2);


					scene.add(mesh);
				});// end loader

			}




		</script>

</body>

</html>
